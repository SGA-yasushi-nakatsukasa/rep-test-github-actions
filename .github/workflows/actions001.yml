name: Run AWS CodeBuild  
  
on:  
  push:  
    branches:  
      - main  # トリガーしたいブランチを指定  
  
jobs:  
  codebuild:  
    runs-on: ubuntu-latest  
  
    permissions:  
      id-token: write  
      contents: read  
  
    steps:  
      - name: Checkout code  
        uses: actions/checkout@v2  
  
      - name: Configure AWS credentials  
        uses: aws-actions/configure-aws-credentials@v1  
        with:  
          role-to-assume: arn:aws:iam::389738201279:role/nakatsu-github-actions-test01  
          aws-region: us-east-1  # 適切なリージョンに変更  
  
      - name: Start CodeBuild project  
        run: |  
          aws codebuild start-build --project-name nakatsu-rep-test-github-actions-pj0001
